<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TimesTables</title>
<style type="text/css">
table{
	border-collapse : collapse;
}
</style>
</head>
<body>
	<table border="1">
		<tr>
			<td>2*1 = 2</td>
			<td>3*1 = 3</td>
			<td>4*1 = 4</td>
			<td>5*1 = 5</td>
			<td>6*1 = 6</td>
		</tr>
		<tr>
			<td>2*2 = 4</td>
			<td>3*2 = 6</td>
			<td>4*2 = 8</td>
			<td>5*2 = 10</td>
			<td>6*2 = 12</td>
		</tr>
		<tr>
			<td>2*3 = 6</td>
			<td>3*3 = 9</td>
			<td>4*3 = 12</td>
			<td>5*3 = 15</td>
			<td>6*3 = 18</td>
		</tr>
		
		
	</table>
</body>
</html>
